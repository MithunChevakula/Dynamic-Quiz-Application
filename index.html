<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel">
        <div id="start-panel">
            <button onclick="fetchQuestions()" id="start-btn">START</button>
        </div>

        <div id="alert-box" class="alert-box">
            <p>Please select an answer</p>
            <button onclick="closeAlert()">OK</button>
        </div>        
        
        <div id="timeout-alert" class="timeout-box" style="display: none;">
            <p>Time is up for this question!</p>
            <button onclick="closeTimeoutAlert()">OK</button>
        </div>
        
        <div class="timer-box" id="timer" style="display: none;">01:00</div>
        
        <div class="question" id="ques" style="display: none;"></div>
        <div class="options" id="opt" style="display: none;"></div>
        <div class="button-container" id="btn-container">
            <button onclick="checkAns()" id="btn" style="display: none;">SUBMIT</button>
        </div>
        <div id="score"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
